<!-- PROJECTS -->
<section class='section' id='projects'>
  <h1>Projects</h1>
  <div class='row'>
    <a ng-href="#/projects" class="btn-left">Previous</a>
    <!-- <a href="#/details/{{nextItem}}" class="btn-right">&gt;</a> -->
    <div ng-repeat='project in projects | startFrom: 3' class='project'>
      <div class='pic col-md-7'>
        <a href="{{project.demo}}" target="_blank">
          <img ng-src="{{project.pic}}"/>
        </a>
      </div>
      <div class='details col-md-5'>
        <h1><a href="#/details/{{projects.indexOf(project)}}">{{project.name}}</h1></a>
        <ul>
          <li><a href="{{project.link}}">Github</a></li>
        </ul>
        <!--<p>{{ project.details }}</p>-->
      </div>
    </div>
  </div>
</section>
